<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Gerador de Senha</title>
  </head>
  <body>
    <img class="logo" src="assets/logo.png" alt="Gerador de senhas logo" />

    <main class="container-input">
      <span>Tamanho <span id="valor"></span> caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="25"
        value="15"
      />

      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar Senha
      </button>
    </main>

    <div
      id="container-password"
      onclick="copyPassword()"
      class="container-password hide"
    >
      <span id="title" class="title">Sua senha Gerada foi</span>
      <span id="password" class="password"></span>
      <span id="tooltip" class="tooltip">Clique na senha para copiar</span>
    </div>
  </body>
</html>
